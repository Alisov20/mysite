
<!DOCTYPE html>
<html>
<html lang="ru">
  <head>
<title>Форма регистрации</title>
<style>
    td, th {
border: solid black;
    }
th{
    color: blue;
}
    table{
        border-collapse: collapse;
        width: 60%;
    }
</style>
  </head>
   <body>
    <form action="#" method="get" enctype="application/x-www-form-urlencoded">

        <p>
        <label for="login">Логин</label>
        <input id="login" name="login" type="text" placeholder="Логин" maxlength="5" autofocus/>
        </p>

        <p>
        <label for="password">Пароль</label>
        <input name="password" type="password" placeholder="Пароль"/>
        </p>

        <p>
            <label for="phone">Телефон</label>
            <input name="phone" type="tel" />
            </p>

            <p>
                <label for="age">Возраст</label>
                <input name="age" type="number" min="12" max="120" step="2"/>
                </p>

        <p>
        <label for="password">Радио-кнопка</label>
        <input name="rbutton" type="radio"/>
        </p>

        <p>
            <label for="chbox">Чекбокс 1</label>
            <input name="chbox" type="checkbox"/>
            </p>

            <p>
                <label for="chbox2">Чекбокс 2</label>
                <input name="chbox2" type="checkbox" checked/>
                </p>

            <p>
                <label for="color">Цвет</label>
                <input name="color" type="color"/>
            </p>

            <p>
                <label for="File">Файл</label>
                <input name="File" type="file"/>
            </p>

            <p>
                <label for="range">Ползунок</label>
                <input name="range" type="range" min="1" max="10" step="1" value="10"/>
            </p>

        <p>
        <input type="submit" value="Войти" />
        <input type="reset" value="Сбросить" />
        </p>

        <table style="border: solid 1px black;">
            <thead>
                <tr>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Телефон</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>Иванов</td>
                <td>Иван</td>
                <td>Иванович</td>
                <td>123123</td>
            </tr>
                
            <tr>
                <td>Петров</td>
                <td>Петр</td>
                <td>Петрович</td>
                <td>321321</td>
            </tr>

            <tr>
                <td>Семенов</td>
                <td>Петр</td>
                <td>Сергеевич</td>
                <td>456456</td>
            </tr>

            <tr>
                <td>Алисов</td>
                <td>Юрий</td>
                <td>Николаевич</td>
                <td>654654</td>
            </tr>

            <tr>
                <td>Николаев</td>
                <td>Семен</td>
                <td>Андреевич</td>
                <td>111111</td>
            </tr>


        </tbody>

        </table>

        

    </form>
   </body>
 </html>
